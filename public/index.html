<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Chat</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <main class="p-4 h-100">
      <h1 id="me">Private Chat</h1>
      <button id="insert-name" class="btn btn-primary">
        Ingresar mi nombre
      </button>
      <div class="row h-100">
        <div class="card bg-dark mt-4 col-4">
          <div id="users-container" class="list-group list-group-flush"></div>
        </div>
        <div id="chat-container" class="col-8 d-none">
          <div id="messages"></div>
          <form id="form" class="position-absolute bottom-0 right-0 w-75">
            <div class="input-group mb-3">
              <input
                type="search"
                name="msg"
                class="form-control bg-dark text-white"
                placeholder="Escriba algo..."
              />
              <button class="btn btn-outline-primary">Enviar</button>
            </div>
            <!-- <input type="text" placeholder="escriba algo" />
              <button class="btn btn-primary">Enviar</button> -->
          </form>
        </div>
      </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
